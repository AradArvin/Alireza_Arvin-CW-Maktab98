{% extends "base.html" %}


{% block content %}
<h1>Categories:</h1>
{% for category in categories %}
<div class="category-entry px-5">
    <h2 class="text-info">{{ category.name }}:</h2>
    <div class="px-4 m-2">
        <p>{{ category.description }}</p>
    </div>
</div>
{% endfor %}

{% endblock content %}
