{% extends "base.html" %}


{% block content %}

<h1 style="display: block;" class="mb-2">Authors:</h1>

<div class="row">
    {% for author in authors %}
    <div class="card d-inline-flex m-3" style="width: 18rem;">
        <img src="{{ author.profile_image.url }}" class="card-img-top" alt="..." style="height: 265px; width: 265px;">
        <div class="card-body">
            <h5 class="card-title">{{ author.name }}</h5>
            <a href="{% url 'author_detail' author.pk %}" class="btn btn-primary">Author's Info</a>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
