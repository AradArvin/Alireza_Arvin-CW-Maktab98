{% extends "base.html" %}

{% block content %}
<h1>Author's Info:</h1>
<div class="row">
    <div class="author-entry container px-5 d-inline-flex m-3">
        <img src="{{ author.profile_image.url }}" class="img-thumbnail float-left" alt="..."
            style="height: 265px; width: 265px;">
        <div class="px-3 align-self-end">
            <div>
                <h3>{{ author.name }}:</h3>
                <p>{{ author.bio }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
