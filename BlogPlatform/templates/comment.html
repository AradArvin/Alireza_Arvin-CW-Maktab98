{% extends "base.html" %}



{% block content %}
<h1>Comments:</h1>
{% for comment in comments %}
<div class="comment-entry px-5">
    <h2>{{ comment.post }}</h2>
    <p>{{ comment.author }}</p>
    <p>{{ comment.content }}</p>
    <p>{{ comment.date }}</p>
</div>
{% endfor %}
{% endblock content %}
