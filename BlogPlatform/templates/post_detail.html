{% extends "base.html" %}

{% block content %}
<h1>Post Detail:</h1>
<div class="post-entry px-5">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>{{ post.publication_date }}</p>
    <p>{{ post.author }}</p>
    <p>{{ post.category }}</p>
    {% for comment in comments %}
    <div class="comment-entry px-5" style="width: 18rem;">
        <p>{{ comment.author }}</p>
        <p>{{ comment.content }}</p>
        <p>{{ comment.date }}</p>
    </div>
    {% endfor %}

</div>

{% endblock content %}
