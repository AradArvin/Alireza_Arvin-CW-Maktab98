{% extends 'base.html' %}

{% block title%}
<title>Search</title>
{%endblock title%}

{% block header %}
{% load static %}
<style>
    #imageimport {
        background-image: url("{% static 'assets/img/post-bg.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<header class="masthead" id="imageimport">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Search for Tasks</h1>
                    <span class="subheading">you can search by title or tag.</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock header %}

{% block content %}
<div style="margin-top: 100px; margin-bottom: 250px;">
    <div class="m-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form class="d-flex" role="search" method="GET" action="{% url 'search_task_result' %}">
                    <input class="form-control me-2 text-white" type="search" placeholder="Search among tasks"
                        aria-label="search" name="searching" style="background-color: black;">
                    <button class=" btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
