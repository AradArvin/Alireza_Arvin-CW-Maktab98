{% extends 'base.html' %}


{% block title%}
<title>Register</title>
{%endblock title%}
{% load crispy_forms_tags %}
{% block header %}
{% load static %}
<style>
    #imageimport {
        background-image: url("{% static 'assets/img/home-bg.jpg' %}");
    }
</style>
<header class="masthead" id="imageimport">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Register to Blog</h1>
                    <span class="subheading">A Blog to Manage your Tasks</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock header %}

{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <form class=" row gx-4 gx-lg-5 justify-content-center needs-validation" novalidate method="post"
                action="{% url 'register' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class=" btn btn-dark m-2" type="submit" value="Submit" style="width: 10rem;">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
